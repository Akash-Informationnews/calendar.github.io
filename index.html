<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="evo-calendar.min.css">
        <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    </head>

<body>
      <div class="hero">

        <div id="calendar"></div>


      </div>


      <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
      <script src="evo-calendar.min.js"></script>

      <script>
          $(document).ready(function() {
            $('#calendar').evoCalendar({
                

                    theme:"Midnight Blue",	
                    calendarEvents: [{
                            id: 'bHay68s', // Event's ID (required)
                            name: "New Year", // Event name (required)
                            date: "January/1/2021", // Event date (required)
                            type: "holiday", // Event type (required)
                            everyYear: true // Same event every year (optional)
                        },
                        {
                            id: 'event1', // Event's ID (required)
                            name: "Happy marriage anniversary", // Event name (required)
                            badge: "Notice",
                            date: "May/1/2021", // Event date (required)
                            description: "Happy marriage anniversary from Akash to papag and mammag",
                            type: "holiday", // Event type (required)
                            everyYear: true // Same event every year (optional)
                        },
                        {
                            name: "Vacation Leave",
                            badge: "02/13 - 02/15", // Event badge (optional)
                            date: ["February/13/2021", "February/15/2021"], // Date range
                            description: "Vacation leave for 3 days.", // Event description (optional)
                            type: "event",
                            color: "true" // Event custom color (optional)
                        }
                    ]
                });
            })
      </script>
</body>    

</html>
